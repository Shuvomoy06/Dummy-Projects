<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
       <div class="calculator">
            <input tpye="text" placeholder="0" class="input" id="inputbox">
            <div>
                <button class="alpha ac" id="Btn">AC</button>
                <button class="alpha dlt" id="Btn">DEL</button>
                <button class="alpha num" id="Btn">%</button>
                <button class="alpha num" id="Btn">/</button>
            </div>
            <div>
                <button class="num" id="Btn">7</button>
                <button class="num" id="Btn">8</button>
                <button class="num" id="Btn">9</button>
                <button class="alpha num" id="Btn">*</button>
            </div>
            <div>
                <button class="num" id="Btn">4</button>
                <button class="num" id="Btn">5</button>
                <button class="num" id="Btn">6</button>
                <button class="alpha num" id="Btn">-</button>
            </div>
            <div>
                <button class="num" id="Btn">1</button>
                <button class="num" id="Btn">2</button>
                <button class="num" id="Btn">3</button>
                <button class="alpha num" id="Btn">+</button>
            </div>
            <div>
                <button class="alpha num" id="Btn">00</button>
                <button class="alpha num" id="Btn">0</button>
                <button class="alpha num" id="Btn">.</button>
                <button class="equal " id="Btn">=</button>
            </div>
       </div>
       <script src="script.js"></script>
</body>
</html>
