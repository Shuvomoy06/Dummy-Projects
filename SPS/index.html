<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h2>Stone Paper Scissor</h2>
        </div>
    </header>
    <main>
        <div class="image">
            <div class="imgsrc" id="Stone">
                <img src="rock.png">
                <p>Stone</p>
            </div>
            <div class="imgsrc" id="Paper">
                <img src="paper.png">
                <p>Paper</p>
            </div>
            <div class="imgsrc" id="Scissor">
                <img src="scissors.png">
                <p>Scissor</p>
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
